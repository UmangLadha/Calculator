<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="Style.css">
</head>

<body>
	<div class="heading">
		<h1>Calculator</h1>
	</div>

	<div class="holder">
		<input type="text" id="output" value="0"/>

		<div class="content">
			<div class="row">
					<button class="action">AC</button>
					<button class="action">DEL</button>
					<button class="action">%</button>
					<button class="operator">÷</button>
			</div>  
			<div class="row">
					<button>7</button>
					<button>8</button>
					<button>9</button>
					<button class="operator">×</button>
			</div>
			<div class="row">
					<button>4</button>
					<button>5</button>
					<button>6</button>
					<button class="operator">−</button>
			</div>
			<div class="row">
					<button>1</button>
					<button>2</button>
					<button>3</button>
					<button class="operator">+</button>
			</div>
			<div class="row">
					<button class="special">0</button>
					<button>.</button>
					<button class="operator">=</button>
			</div>
		</div>

	</div>

	<footer>
		<span>Made by
			<a href="https://github.com/UmangLadha/Calculator" target="_blank" style="color:rgb(26, 127, 205); text-decoration: none; padding-bottom:1rem;"> Umang Ladha</a>
		</span>
	</footer>
	<script src="index.js" type="text/Javascript"></script>
</body>
</html>
